<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" 7>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs to Recommend for the Playlist Builder</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <main>
        <form id="songinquiryform" method="POST" enctype="multipart/form-data">

            <label id="SongLabel">Song Name & Artist *</label><br>
            <div id="SongInfo">
                <input type="text" id="SongName" placeholder="Positions" minlength="1" required><br>
                <input type="text" id="ArtistName" placeholder="Ariana Grande" minlength="1" required><br>
            </div><br>
            <select id="Genre" required>
                <option value="">Select a Genre:</option>
                <optgroup label="Core Genres">
                    <option value="Pop">Pop</option>
                    <option value="Hip-Hop">Hip-Hop</option>
                    <option value="Rap">Rap</option>
                    <option value="R&B">R&B</option>
                    <option value="Rock">Rock</option>
                    <option value="Alternative">Alternative</option>
                    <option value="Indie">Indie</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Dance">Dance</option>
                    <option value="EDM">EDM</option>
                    <option value="Country">Country</option>
                    <option value="Latin">Latin</option>
                    <option value="Afrobeats">Afrobeats</option>
                    <option value="Reggae">Reggae</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Blues">Blues</option>
                    <option value="Classical">Classical</option>
                    <option value="Metal">Metal</option>
                    <option value="Punk">Punk</option>
                    <option value="Folk">Folk</option>
                </optgroup>

                <optgroup label="Pop">
                    <option value="Dance Pop">Dance Pop</option>
                    <option value="Electropop">Electropop</option>
                    <option value="Indie Pop">Indie Pop</option>
                    <option value="Bedroom Pop">Bedroom Pop</option>
                    <option value="Hyperpop">Hyperpop</option>
                    <option value="Alt-Pop">Alt-Pop</option>
                    <option value="Dark Pop">Dark Pop</option>
                    <option value="K-pop">K-Pop</option>
                    <option value="J-pop">J-Pop</option>
                    <option value="Latin Pop">Latin Pop</option>
                </optgroup>

                <optgroup label="Hip-Hop / Rap">
                    <option value="Trap">Trap</option>
                    <option value="Drill">Drill</option>
                    <option value="Melodic Rap">Melodic Rap</option>
                    <option value="Conscious Hip-Hop">Conscious Hip-Hop</option>
                    <option value="Alternative Hip-Hop">Alternative Hip-Hop</option>
                    <option value="Phonk">Phonk</option>
                    <option value="Emo Rap">Emo Rap</option>
                </optgroup>

                <optgroup label="R&B / Soul">
                    <option value="Contemporary R&B">Contemporary R&B</option>
                    <option value="Alternative R&B">Alternative R&B</option>
                    <option value="Neo-Soul">Neo-Soul</option>
                    <option value="Soul">Soul</option>
                    <option value="Funk">Funk</option>
                </optgroup>

                <optgroup label="Rock & Alternative">
                    <option value="Alternative Rock">Alternative Rock</option>
                    <option value="Indie Rock">Indie Rock</option>
                    <option value="Classic Rock">Classic Rock</option>
                    <option value="Hard Rock">Hard Rock</option>
                    <option value="Pop Rock">Pop Rock</option>
                    <option value="Punk Rock">Punk Rock</option>
                    <option value="Emo">Emo</option>
                </optgroup>

                <optgroup label="Metal">
                    <option value="Heavy Metal">Heavy Metal</option>
                    <option value="Metalcore">Metalcore</option>
                    <option value="Death Metal">Death Metal</option>
                    <option value="Progressive Metal">Progressive Metal</option>
                    <option value="Nu Metal">Nu Metal</option>
                </optgroup>

                <optgroup label="Electronic / Dance">
                    <option value="House">House</option>
                    <option value="Tech House">Tech House</option>
                    <option value="Techno">Techno</option>
                    <option value="Trance">Trance</option>
                    <option value="Drum & Bass">Drum &amp; Bass</option>
                    <option value="Dubstep">Dubstep</option>
                    <option value="Future Bass">Future Bass</option>
                </optgroup>

                <optgroup label="Global">
                    <option value="Reggaeton">Reggaeton</option>
                    <option value="Latin Trap">Latin Trap</option>
                    <option value="Amapiano">Amapiano</option>
                    <option value="Dancehall">Dancehall</option>
                    <option value="UK Rap">UK Rap</option>
                </optgroup>

                <optgroup label="Chill / Mood">
                    <option value="Lo-Fi">Lo-Fi</option>
                    <option value="Chill">Chill</option>
                    <option value="Ambient">Ambient</option>
                    <option value="Study">Study</option>
                    <option value="Sleep">Sleep</option>
                </optgroup>

                <optgroup label="Media & Instrumental">
                    <option value="Soundtrack">Soundtrack</option>
                    <option value="Film Score">Film Score</option>
                    <option value="Video Game Music">Video Game Music</option>
                    <option value="Instrumental">Instrumental</option>
                </optgroup>
            </select><br>

            <!-- <label for="CoverartInsertion" id="CoverArtTitleOption"style="color:white; background-color: black;;">Upload Cover Art or Paste Link!</label><br>
            <div id="CoverArtOptionContainer"><br>
                <label for="UploadTitleOption" id="UploadTitleOption" style="color:white;">Upload from
                    Device!</label><br>
                <input type="radio" value="Upload" id="Upload" name="CoverArtOptions"><br>
                <label for="LinkTitle" id="LinkTitleOption" style="color:white;">Use an image URL!</label><br>
                <input type="radio" value="Link" id="Link" name="CoverArtOptions"><br>
            </div><br> -->
            <input id="resetbtn" type="reset"><br>
            <input id="submitbtn" type="submit">

        </form>
        <script src="form.js"></script>
        <script src="Playlists\Playlist Creator\backendplaylistcreator.js"></script>
</body>

</html>
